<body>
    <header>
        <h1>JEE Advanced 2026 Countdown</h1>
        <p>Target Date: <span id="target-date">Setting soon...</span></p>
    </header>

    <div class="countdown-container">
        <div class="box-unit">
            <span class="box-number" id="days">000</span>
            <span class="box-label">DAYS</span>
        </div>
        <div class="box-unit">
            <span class="box-number" id="hours">00</span>
            <span class="box-label">HOURS</span>
        </div>
        <div class="box-unit">
            <span class="box-number" id="minutes">00</span>
            <span class="box-label">MINUTES</span>
        </div>
        <div class="box-unit">
            <span class="box-number" id="seconds">00</span>
            <span class="box-label">SECONDS</span>
        </div>
    </div>
    
    <footer>
        <p>Focus $\rightarrow$ Clarity $\rightarrow$ Success</p>
    </footer>

    <script src="script.js"></script>
</body>
